version: 1.1.9
agents:
- vscode-copilot
- cursor
- codex
- claude
rfc:
  directory: oak/rfc
  template: engineering
  auto_number: true
  number_format: sequential
  validate_on_create: true
constitution:
  directory: oak
languages:
  installed: [javascript, python, typescript]
skills:
  installed: [project-governance, codebase-intelligence, context-engineering]
  auto_install: true
codebase_intelligence:
  agents:
    background_processing_interval_seconds: 60
    enabled: true
    executor_cache_size: 100
    max_turns: 50
    scheduler_interval_seconds: 60
    timeout_seconds: 600
    background_processing_workers: 4
  backup:
    on_upgrade: true
  cli_command: oak
  exclude_patterns:
  - .git
  - .git/**
  - .oak
  - .oak/**
  - .claude/commands
  - .claude/settings.local.json
  - .claude/skills
  - .codex/config.toml
  - .codex/prompts
  - .codex/skills
  - .cursor/commands
  - .cursor/mcp.json
  - .cursor/settings.json
  - .cursor/skills
  - .gemini/commands
  - .gemini/settings.json
  - .gemini/skills
  - .github/agents
  - .github/skills
  - .mcp.json
  - .opencode/commands
  - .opencode/skills
  - .vscode/mcp.json
  - .vscode/settings.json
  - .windsurf/commands
  - .windsurf/settings.json
  - .windsurf/skills
  - opencode.json
  - .claude/settings.json
  - .cursor/hooks.json
  - .cursor/hooks
  - .cursor/hooks/**
  - node_modules
  - node_modules/**
  - '**/node_modules'
  - '**/node_modules/**'
  - __pycache__
  - __pycache__/**
  - .mypy_cache
  - .mypy_cache/**
  - .pytest_cache
  - .pytest_cache/**
  - .ruff_cache
  - .ruff_cache/**
  - htmlcov
  - htmlcov/**
  - .venv
  - .venv/**
  - venv
  - venv/**
  - .env
  - .env.*
  - '*.env'
  - '*.pem'
  - '*.key'
  - '*.crt'
  - '*.p12'
  - '*.pfx'
  - '*.jks'
  - '*.keystore'
  - '*.pyc'
  - '*.pyo'
  - '*.min.js'
  - '*.min.css'
  - '*.map'
  - '*.lock'
  - package-lock.json
  - yarn.lock
  - pnpm-lock.yaml
  - dist/**
  - build/**
  - .next/**
  - coverage/**
  - '*.egg-info/**'
  - translations/**
  - locales/**
  - locale/**
  - i18n/**
  - l10n/**
  - '*.po'
  - '*.pot'
  - '*.mo'
  index_on_startup: true
  session_quality:
    min_activities: 3
    stale_timeout_seconds: 3600
  watch_files: true
  auto_resolve:
    enabled: true
    similarity_threshold: 0.85
    similarity_threshold_no_context: 0.92
    search_limit: 5
